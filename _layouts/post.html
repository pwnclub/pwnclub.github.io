---
layout: default
---

<div class="post-page">
    <div class="post-title">
        {{ page.title }}
    </div>
    <span class="post-date">{{ page.date | date: "%b %-d, %Y" }}</span>

    <img class="post-image" src="{{ page.image }}" width="350"/>

    <div class="post-content">
        {{ content }}
    </div>
</div>
